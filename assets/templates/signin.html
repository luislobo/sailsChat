<div id="name">
  <form class="form-signin" role="form">
          <h2 class="form-signin-heading">Connect {{user}}</h2>
          <input type="text" class="form-control" ng-model="nick" placeholder="Choose a nickname" required autofocus>
     		<br>
          <button class="btn btn-lg btn-primary btn-block" ng-click="signIn(nick)">Sign in</button>
  </form>

</div>

<div class="row">
	<div class="col-sm-3">
		<div class="list-group">
			 <h4>Chat</h4>
			<a ui-sref=".new" class="list-group-item">Create Room</a>
			<a href="#" class="list-group-item">All Users</a>
		</div>

		<div class="list-group">
			<a ng-repeat="room in rooms" ui-sref="app.chat.room({id : room.id})" class="list-group-item">{{room.name}}</a>
		</div>
	</div>
	<div class="col-sm-9">
		<ui-view></ui-view>
	</div>
	
</div>
